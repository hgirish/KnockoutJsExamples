<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>My Address Book</h1>
    </div>
    <div class="main">
      <p>
        Name <input type="text" data-bind="value: AddressBook.contact.name" />
        Phone Number <input type="text" data-bind="value: AddressBook.contact.phoneNumber" />
        <button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button>
      </p>
    </div>





    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: AddressBook.contacts">
        <tr>
          <td data-bind="text: name"></td>
          <td data-bind="text: phoneNumber"></td>
        </tr>
      </tbody>
    </table>
  </div>


  <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
  <script type="text/javascript" src="../../lib/knockout/knockout-latest.js"></script>
  <script type="text/javascript" src="javascript/addressbook.js"></script>
</body>

</html>
