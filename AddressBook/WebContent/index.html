<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Address Book</title>

  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
  <!-- Custom styles for this template -->
  <link href="css/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">



    <header class="mx-2">
      <div>
        <h3 class="float-md-start mb-0">My Address Book</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Features</a>
          <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
        </nav>
      </div>
    </header>

    <main class="px-3 pt-5">

      <p>
        Name <input type="text" data-bind="value: AddressBook.contact.name" />
        Phone Number <input type="text" data-bind="value: AddressBook.contact.phoneNumber" />
        <button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button>
      </p>



      <table class="table table-dark" data-bind="if: AddressBook.contacts().length">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: AddressBook.contacts">
          <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: phoneNumber"></td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
          href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
  <script type="text/javascript" src="../../lib/knockout/knockout-latest.js"></script>
  <script type="text/javascript" src="javascript/addressbook.js"></script>



</body>

</html>
