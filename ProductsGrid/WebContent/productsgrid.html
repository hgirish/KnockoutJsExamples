<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Knockout : Customer Banking Portal</title>

  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">

  <link href='https://css.gg/css' rel='stylesheet'>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-bg-dark">
  <div class="container">
    <div class="card bg-dark">
      <div class="card-title">
        <h4>Products</h4>
      </div>
      <div class="card-text">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: ProductsGrid.products">
            <tr data-bind="if: displayMode() === ProductsGrid.displayMode.view">
              <td data-bind="text: data.id"></td>
              <td data-bind="text: data.name"></td>
              <td data-bind="text: data.description"></td>
              <td data-bind="currency: data.price"></td>
              <td>
                <a href="#" class="btn btn-danger btn-sm" title="Delete Product"
                  data-bind="click: ProductsGrid.deleteProduct">
                  <i class="gg-trash"></i>
                </a>
              </td>
            </tr>
            <tr data-bind="if: displayMode() === ProductsGrid.displayMode.edit">
              <td data-bind="text: data.id"></td>
              <td>
                <input type="text" class="form-control"
                  data-bind="value: data.name" />
              </td>
              <td>
                <input type="text" class="form-control"
                  data-bind="value: data.description" />
              </td>
              <td>
                <input type="text" class="form-control"
                  data-bind="value: data.price" />
              </td>
              <td>
                <a href="#" class="btn btn-success btn-sm me-1"
                  data-bind="click: ProductsGrid.saveProduct">Save</a>

                <a href="#" class="btn btn-danger btn-sm"
                  data-bind="click: ProductsGrid.deleteProduct">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#" class="btn btn-primary btn-sm"
          data-bind="click: ProductsGrid.addProduct">
          <i class="gg-add"></i> Add a Product</a>

      </div>
    </div>
  </div>


  <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
  <script type="text/javascript"
    src="../../lib/knockout/knockout-latest.js"></script>

  <script type="text/javascript"
    src="../../lib/knockout-validation/knockout.validation.js"></script>
  <script type="text/javascript"
    src="../../lib/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="javascript/configureknockout.js"></script>
  <script type="text/javascript" src="javascript\productsclient.js"></script>
  <script type="text/javascript" src="javascript\productsgrid.js"></script>

  <!-- <pre data-bind="text: ko.toJSON($root, null, 2)"></pre> -->


</body>

</html>
