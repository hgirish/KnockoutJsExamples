<!doctype html>
<html lang="en" class="h-100" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Knockout : Registration Form Example</title>

  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
  <!-- Custom styles for this template -->
  <link href="css/cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100  text-bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mx-2">
      <div>
        <h3 class="float-md-start mb-0">Registration Form</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link fw-bold py-1 px-0 active" aria-current="page"
            href="#">Home</a>
        </nav>
      </div>
    </header>

    <main class="px-3 pt-5">
      <div class="row">
        <div class="col">
          <form data-bind="submit: RegistrationForm.submit">
            <fieldset>
              <div class="row">
                <div class="col">
                  <h4>Personal Information</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                  <div class="form-group">
                    <label for="titleInput">Title</label>
                    <div class="dropdown">
                      <button class="btn btn-dark dropdown-toggle" type="button"
                        id="titleInput" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <span data-bind="text: RegistrationForm.titleSelect">
                          <span class="caret"></span>
                      </button>
                      <div class="dropdown-menu"
                        data-bind="foreach: RegistrationForm.titleOptions"
                        aria-labelledby="titleInput" role="menu">
                        <a class="dropdown-item"
                          data-bind="text: value, click:setTitle"></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="firstNameInput">First Name</label>
                    <input type="text" class="form-control"
                      data-bind="value: RegistrationForm.customer.personalInfo.firstName"
                      id="firstNameInput" placeholder="Enter first name" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="middleNameInput">Middle Name</label>
                    <input type="text" class="form-control"
                      data-bind="value: RegistrationForm.customer.personalInfo.middleName"
                      id="middleNameInput" placeholder="Enter Middle name" />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" class="form-control"
                      data-bind="value: RegistrationForm.customer.personalInfo.lastName"
                      id="lastNameInput" placeholder="Enter Last name" />
                  </div>
                </div>

              </div>







            </fieldset>

            <fieldset>
              <div class="row mt-3">
                <div class="col">
                  <h4>Contact Details</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="phoneNumberInput">Phone Number</label>
                    <input type="tel" class="form-control"
                      data-bind="value: RegistrationForm.customer.contactDetails.phoneNumber"
                      id="phoneNumberInput" placeholder="Enter phone number" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="emailAddressInput">Email</label>
                    <input type="email" class="form-control"
                      data-bind="value: RegistrationForm.customer.contactDetails.emailAddress"
                      id="emailAddressInput"
                      placeholder="Enter email address" />
                  </div>
                </div>

                <div class="col">
                  <div class="form-group">
                    <label>Preferred Contact</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="phone"
                      name="preferredContactInput" id="inlineRadio1"
                      data-bind="checked: RegistrationForm.customer.contactDetails.preferredContact">
                    <label class="form-check-label"
                      for="inlineRadio1">Phone</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" value="email"
                      name="preferredContactInput" id="inlineRadio2"
                      data-bind="checked: RegistrationForm.customer.contactDetails.preferredContact">
                    <label class="form-check-label"
                      for="inlineRadio2">Email</label>
                  </div>

                </div>
              </div>
              <div class="row mt-3">

              </div>
            </fieldset>

            <fieldset>
              <div class="row pt-3">
                <div class="col-md-12">
                  <h4>Address Details</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <h5>Residential Address</h5>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="streetInput">Street Address</label>
                    <input type="text" id="streetInput" class="form-control"
                      data-bind="value: RegistrationForm.customer.address.residential.street"
                      placeholder="Enter street address" />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="cityInput">City</label>
                    <input type="text" id="cityInput" class="form-control"
                      data-bind="value: RegistrationForm.customer.address.residential.city"
                      placeholder="Enter city" />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="postCodeInput">Post Code</label>
                    <input type="text" id="postCodeInput" class="form-control"
                      data-bind="value: RegistrationForm.customer.address.residential.postCode"
                      placeholder="Enter post code" />
                  </div>
                </div>

                <div class="col-md-2">
                  <div class="form-group">
                    <label for="countryInput">Country</label>
                    <input type="text" id="countryInput" class="form-control"
                      data-bind="value: RegistrationForm.customer.address.residential.country"
                      placeholder="Enter country" />
                  </div>
                </div>


              </div>

              <div class="row">
                <div class="col">
                  <h5>Postal Address</h5>
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <label>Select postal address type</label>
                  <div class="form-group">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio"
                        value="street" name="postalAddressTypeInput"
                        id="postalAddressTypeInputStreet"
                        data-bind="checked: RegistrationForm.customer.address.postal.type" />
                      <label class="form-check-label"
                        for="postalAddressTypeInputStreet">Street
                        Address</label>
                    </div>

                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" value="pobox"
                        name="postalAddressTypeInput"
                        id="postalAddressTypeInputPOBox"
                        data-bind="checked: RegistrationForm.customer.address.postal.type" />
                      <label class="form-check-label"
                        for="postalAddressTypeInputPOBox">PO Box</label>
                    </div>

                  </div>
                </div>
              </div>

              <div
                data-bind="visible: RegistrationForm.customer.address.postal.type() == 'street'">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="postalStreetInput">Street Address</label>
                      <input type="text" id="postalStreetInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.streetAddress.street"
                        placeholder="Enter street address" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="postalCityInput">City</label>
                      <input type="text" id="postalCityInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.streetAddress.city"
                        placeholder="Enter city" />
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="postalPostCodeInput">Post Code</label>
                      <input type="text" id="postalPostCodeInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.streetAddress.postCode"
                        placeholder="Enter post code" />
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="postalCountryInput">Country</label>
                      <input type="text" id="postalCountryInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.streetAddress.country"
                        placeholder="Enter country" />
                    </div>
                  </div>


                </div>
              </div>

              <div
                data-bind="visible: RegistrationForm.customer.address.postal.type() == 'pobox'">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="poBoxInput">PO Box</label>
                      <input type="text" id="poBoxInput" class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.poBox"
                        placeholder="Enter PO Box" />
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="poBoxCityInput">City</label>
                      <input type="text" id="poBoxCityInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.city"
                        placeholder="Enter city" />
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="poBoxPostCodeInput">Post Code</label>
                      <input type="text" id="poBoxPostCodeInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.postCode"
                        placeholder="Enter post code" />
                    </div>
                  </div>

                  <div class="col-md-2">
                    <div class="form-group">
                      <label for="poBoxCountryInput">Country</label>
                      <input type="text" id="poBoxCountryInput"
                        class="form-control"
                        data-bind="value: RegistrationForm.customer.address.postal.poBoxAddress.country"
                        placeholder="Enter country" />
                    </div>
                  </div>


                </div>
              </div>

            </fieldset>

            <fieldset>
              <div class="row">
                <div class="col">
                  <h4>Credit Cards</h4>
                </div>
              </div>
              <div class="row">
                <div data-bind="foreach: RegistrationForm.customer.creditCards">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="ccNameInput">Name on card</label>
                        <input type="text" class="form-control"
                          data-bind="value: name" id="ccNameInput"
                          placeholder="Enter name on card" />
                      </div>
                    </div>

                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="ccNumberInput">Card number</label>
                        <input type="text" class="form-control"
                          data-bind="value: number" id="ccNumberInput"
                          placeholder="Enter card number" />
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label for="ccInpuExpiry">Card expiry date</label>
                        <input type="text" class="form-control"
                          data-bind="value: expiryDate" id="ccInpuExpiry"
                          placeholder="mm/yy" />
                      </div>
                    </div>

                    <div class="col-md-1"
                      data-bind="visible: RegistrationForm.customer.creditCards().length > 1">
                      <div class="form-group">
                        <label for="ccActionInput">Action</label>
                        <a href="" id="ccActionInput"
                          data-bind="click: RegistrationForm.deleteCreditCard">Delete</a>
                      </div>
                    </div>

                  </div>
                </div>
                <div class="row"
                  data-bind="visible: RegistrationForm.customer.creditCards().length < 3">
                  <a href="" class="btn btn-dark"
                    data-bind="click: RegistrationForm.addCreditCard">+ credit
                    card</a>
                </div>

              </div>
            </fieldset>

            <fieldset>
              <div class="row">
                <div class="col-md-12">
                  <h4>Interests</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"
                      id="inlineCheckbox1" value="sports"
                      data-bind="checked: RegistrationForm.customer.interests">
                    <label class="form-check-label"
                      for="inlineCheckbox1">Sports</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"
                      id="inlineCheckbox2" value="news"
                      data-bind="checked: RegistrationForm.customer.interests">
                    <label class="form-check-label"
                      for="inlineCheckbox2">News</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"
                      value="movies"
                      data-bind="checked: RegistrationForm.customer.interests">
                    <label class="form-check-label">Movies</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox"
                      value="comedy"
                      data-bind="checked: RegistrationForm.customer.interests">
                    <label class="form-check-label">Comedy</label>
                  </div>

                </div>
              </div>
            </fieldset>

            <div class="row text-center pt-5">
              <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-warning"
                  data-bind="click: RegistrationForm.clear">Clear</button>
              </div>

            </div>

          </form>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/"
          class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo"
          class="text-white">@mdo</a>.</p>
    </footer>
  </div>

  <script type="text/javascript" src="../../lib/jquery/jquery.js"></script>
  <script type="text/javascript"
    src="../../lib/knockout/knockout-latest.js"></script>
  <script type="text/javascript"
    src="../../lib/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="text/javascript" src="javascript/registrationform.js"></script>



</body>

</html>
